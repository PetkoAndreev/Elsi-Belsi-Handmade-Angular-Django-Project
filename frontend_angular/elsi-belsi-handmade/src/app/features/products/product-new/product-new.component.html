<section class="sign-in-form section-padding">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 mx-auto col-12">

                <h1 class="hero-title text-center mb-5">New Product</h1>

                <div class="row">
                    <div class="col-lg-8 col-11 mx-auto">
                        <form role="form" method="post">
                            <!-- Product name -->
                            <div class="form-floating mb-4 p-0">
                                <input type="text" name="prd_name" id="prd_name" class="form-control" placeholder="Name"
                                    required>
                                <label class="form-label" for="prd_name">Name*</label>
                            </div>
                            <!-- Product category -->
                            <div class="form-floating mb-4 p-0">
                                <select class="form-select" aria-label="Product category" name="prd_category" required>
                                    <option selected>Defult product category</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <label class="form-label" for="prd_category">Category*</label>
                            </div>
                            <!-- Product description -->
                            <div class="form-floating mb-4 p-0">
                                <!-- cols="45" rows="5"  -->
                                <textarea class="form-control" id="textAreaExample1" name="prd_description"
                                    id="prd_description" placeholder="Enter product description" required></textarea>
                                <label class="form-label" for="prd_description">Description*</label>

                            </div>
                            <!-- Product price -->
                            <div class="form-floating mb-4 p-0">
                                <input type="number" step="any" name="prd_price" id="prd_price" class="form-control"
                                    placeholder="Enter product price" required>
                                <label class="form-label" for="prd_price">Price*</label>
                            </div>
                            <!-- Product discount -->
                            <div class="form-floating mb-4 p-0">
                                <input type="number" step="0.01" name="prd_discount" id="prd_discount"
                                    class="form-control" placeholder="Enter product discount">
                                <label class="form-label" for="prd_discount">Discount</label>
                            </div>
                            <!-- Product image -->
                            <div class="form-floating mb-4 p-0">
                                <input type="file" class="form-control" name="prd_image" id="prd_image" />
                                <label class="form-label" id="prd_image_label" for="prd_image">Image</label>
                            </div>

                            <p>All fields with * are required!</p>
                            <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                Create
                            </button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</section>
